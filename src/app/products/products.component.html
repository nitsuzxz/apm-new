<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="col-md-2">Search Product:</div>
    <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter"/>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
          <h4>Product: {{ listFilter ? listFilter : 'All' }}</h4>
      </div>
      <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary"
                        (click)="toggleImage()">{{showImage? "Hide Image": "Show Image"}} </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of filteredProduct">
                <td><img *ngIf="showImage" [src]="product.imageUrl" 
                  [title]="product.productName"
                  [style.width.px]="imageWidth"
                  [style.margin.px]="imageMargin"></td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode }}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency:"RM" : 'symbol':'1.2-2'}}</td>
                <td><pm-star-rating [rating]="product.starRating"
                  (ratingClicked)="onRatingClicked($event)"></pm-star-rating></td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
